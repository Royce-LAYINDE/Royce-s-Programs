<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
    <title>Gestionnaire de Tâches</title>
</head>

<body>
    <header>
        <svg class="setting-icon" width="25" height="25" viewBox="0 0 25 25" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12.5 15.5C14.1569 15.5 15.5 14.1569 15.5 12.5C15.5 10.8431 14.1569 9.5 12.5 9.5C10.8431 9.5 9.5 10.8431 9.5 12.5C9.5 14.1569 10.8431 15.5 12.5 15.5Z"
                stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                stroke-linejoin="round" />
            <path
                d="M2.5 13.38V11.62C2.5 10.58 3.35 9.72 4.4 9.72C6.21 9.72 6.95 8.44 6.04 6.87C5.52 5.97 5.83 4.8 6.74 4.28L8.47 3.29C9.26 2.82 10.28 3.1 10.75 3.89L10.86 4.08C11.76 5.65 13.24 5.65 14.15 4.08L14.26 3.89C14.73 3.1 15.75 2.82 16.54 3.29L18.27 4.28C19.18 4.8 19.49 5.97 18.97 6.87C18.06 8.44 18.8 9.72 20.61 9.72C21.65 9.72 22.51 10.57 22.51 11.62V13.38C22.51 14.42 21.66 15.28 20.61 15.28C18.8 15.28 18.06 16.56 18.97 18.13C19.49 19.04 19.18 20.2 18.27 20.72L16.54 21.71C15.75 22.18 14.73 21.9 14.26 21.11L14.15 20.92C13.25 19.35 11.77 19.35 10.86 20.92L10.75 21.11C10.28 21.9 9.26 22.18 8.47 21.71L6.74 20.72C5.83 20.2 5.52 19.03 6.04 18.13C6.95 16.56 6.21 15.28 4.4 15.28C3.35 15.28 2.5 14.42 2.5 13.38Z"
                stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <p class="titletext">RoyLab - Tasks</p>
        <svg class="notif-icon" width="25" height="25" viewBox="0 0 25 25" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12.52 3.40997C9.20997 3.40997 6.51997 6.09997 6.51997 9.40997V12.3C6.51997 12.91 6.25997 13.84 5.94997 14.36L4.79997 16.27C4.08997 17.45 4.57997 18.76 5.87997 19.2C10.19 20.64 14.84 20.64 19.15 19.2C20.36 18.8 20.89 17.37 20.23 16.27L19.08 14.36C18.78 13.84 18.52 12.91 18.52 12.3V9.40997C18.52 6.10997 15.82 3.40997 12.52 3.40997Z"
                stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" />
            <path
                d="M14.37 3.7C14.06 3.61 13.74 3.54 13.41 3.5C12.45 3.38 11.53 3.45 10.67 3.7C10.96 2.96 11.68 2.44 12.52 2.44C13.36 2.44 14.08 2.96 14.37 3.7Z"
                stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                stroke-linejoin="round" />
            <path
                d="M15.52 19.56C15.52 21.21 14.17 22.56 12.52 22.56C11.7 22.56 10.94 22.22 10.4 21.68C9.86002 21.14 9.52002 20.38 9.52002 19.56"
                stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" />
        </svg>
    </header>

    <main>
        <!-- hero -->
        <div class="hero">
            <div class="hero-text">
                <p class="hello">Hello Royce !</p>
                <p class="bienvenue">Bienvenue sur ton gestionnaire de tâches personnels</p>
            </div>
            <img class="avatar" src="static\images\avatar.png" alt="">
        </div>
        <!-- progression -->
        <div class="progres-bar">
            <p class="progres-text">Progression globale des tâches</p>
            <svg width="320" height="20" viewBox="0 0 320 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="6" width="320" height="8" rx="4" fill="#866767" fill-opacity="0.41" />
                <rect y="6" width="44" height="8" rx="4" fill="#A6A121" />
            </svg>
        </div>
        <!-- liste des tâches -->
        <div class="liste-taches">
            <div class="liste-header">
                <p class="liste-header-text">Liste des tâches</p>
                <svg class="filter" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.40002 2.10001H18.6C19.7 2.10001 20.6 3.00001 20.6 4.10001V6.30001C20.6 7.10001 20.1 8.10001 19.6 8.60001L15.3 12.4C14.7 12.9 14.3 13.9 14.3 14.7V19C14.3 19.6 13.9 20.4 13.4 20.7L12 21.6C10.7 22.4 8.90002 21.5 8.90002 19.9V14.6C8.90002 13.9 8.50002 13 8.10002 12.5L4.30002 8.50001C3.80002 8.00001 3.40002 7.10001 3.40002 6.50001V4.20001C3.40002 3.00001 4.30002 2.10001 5.40002 2.10001Z"
                        stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M10.93 2.10001L6 10" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <!-- boucle pour afficher les tâches -->

        {% for tache in taches %}
            <div class="tache">
                <div class="enteteTache">
                    <div class="checkETnom">
                        <svg class="check" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
                                stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="titreTache">{{ tache.titre }}</p>
                    </div>
                    <div class="iconsTache">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22H15C20 22 22 20 22 15V13" stroke="#292D32"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M16.04 3.02001L8.16 10.9C7.86 11.2 7.56 11.79 7.5 12.22L7.07 15.23C6.91 16.32 7.68 17.08 8.77 16.93L11.78 16.5C12.2 16.44 12.79 16.14 13.1 15.84L20.98 7.96001C22.34 6.60001 22.98 5.02001 20.98 3.02001C18.98 1.02001 17.4 1.66001 16.04 3.02001Z"
                                stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M14.91 4.14999C15.58 6.53999 17.45 8.40999 19.85 9.08999" stroke="#292D32"
                                stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 5.98C17.67 5.65 14.32 5.48 10.98 5.48C9 5.48 7.02 5.58 5.04 5.78L3 5.98"
                                stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M8.5 4.97L8.72 3.66C8.88 2.71 9 2 10.69 2H13.31C15 2 15.13 2.75 15.28 3.67L15.5 4.97"
                                stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M18.85 9.14L18.2 19.21C18.09 20.78 18 22 15.21 22H8.79002C6.00002 22 5.91002 20.78 5.80002 19.21L5.15002 9.14"
                                stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M10.33 16.5H13.66" stroke="#292D32" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M9.5 12.5H14.5" stroke="#292D32" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <p class="descriptionTache">{{ tache.description }}</p>
                <p class="deadlineTache">{{ tache.date_echeance }}</p>
            </div>

        {% endfor %}

        <!-- Formulaire pour ajouter une nouvelle tâche -->
        <form action="/ajouter_tache" method="post">
            <label for="titre">Titre de la tâche:</label>
            <input type="text" id="titre" name="titre" required>

            <label for="date_echeance">Date d'échéance:</label>
            <input type="date" id="date_echeance" name="date_echeance" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="priorite">Priorité:</label>
            <input type="checkbox" id="priorite" name="priorite">

            <button type="submit">Ajouter Tâche</button>
        </form>



    </main>



    <footer>

    </footer>
</body>

</html>
